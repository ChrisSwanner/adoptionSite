<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Adoption Site</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Adopt Furever</h1>
      </div>
      <div class="petSelectButtons">
        <div class="btn-group" role="group">
          <button id="catBtn" type="button" class="btn btn-primary" value="cat">Cats</button>
          <button id="dogBtn" type="button" class="btn btn-primary" value="dog">Dogs</button>
          <button id="reptileBtn" type="button" class="btn btn-primary" value="reptile">Reptiles</button>
        </div>
      </div>
      <hr>
      <div class="panel panel-info">
        <form id="addPet">
          <div class="panel panel-heading">
            <label for="addDog">Put your pet up for adoption</label>
      </div>
      <br>
      <div class="panel panel-body">
        <label><input type="radio" name="type" value="Dog">Dog</label>
        <label><input type="radio" name="type" value="Cat">Cat</label>
        <label><input type="radio" name="type" value="Reptile">Reptile</label><br>
        <input id="name" type="text" name="addPet" placeholder="Enter Name"><br>
        <input id="age" type="text" name="addPet" placeholder="Enter Age"><br>
        <input id="weight"  type="text" name="addPet" placeholder="Enter Weight"><br>
        <input id="sex" type="text" name="addPet" placeholder="Enter Sex"><br>
        <input id="dateAvail" type="text" name="addPet" placeholder="Enter Date"></input><br>
        <input type="submit">
      </div>
      </form>
    </div>
    </div>
      <div >
        <ul id="catHidden">
        </ul>
      </div>
      <div>
        <ul id="dogHidden">
        </ul>
      </div>
      <div>
        <ul id="reptileHidden">
        </ul>
      </div>

        <div id="showPet">
          <h2 id="nameDisplay"></h2>
            <p>Age: <span id="ageDisplay"></span></p>
            <p>Weight: <span id="weightDisplay"></span></p>
            <p>Sex: <span id="sexDisplay"></span></p>
            <p>Date Available: <span id="dateAvailDisplay"></span></p>
        </div>

    </div>
  </body>
</html>
