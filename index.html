<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Adoption Site</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Adopt Furever</h1>
      </div>
      <div class="petSelectButtons">
        <div class="btn-group" role="group">
          <button id="catBtn" type="button" class="btn btn-primary" value="cat">Cats</button>
          <button id="dogBtn" type="button" class="btn btn-primary" value="dog">Dogs</button>
          <button id="reptileBtn" type="button" class="btn btn-primary" value="reptile">Reptiles</button>
        </div>
      </div>
      <hr>
      <div class="panel panel-info">
        <form class="addPet">
          <div class="panel panel-heading">
            <label for="addDog">Put your pet up for adoption</label>
      </div>
      <br>
      <div class="panel panel-body">
        <label><input type="radio" name="radio" value="addDog">Dog</label>
        <label><input type="radio" name="radio" value="addCat">Cat</label>
        <label><input type="radio" name="radio" value="addReptile">Reptile</label><br>
        <input type="text" name="addPet" value="Name"><br>
        <input type="text" name="addPet" value="Age"><br>
        <input type="text" name="addPet" value="Breed"><br>
        <input type="text" name="addPet" value="Weight"><br>
        <input type="text" name="addPet" value="Sex"><br>
        <input type="text" name="addPet" value="Date Available"></input><br>
        <button type="button">Submit</button>
      </div>
      </form>
    </div>
    </div>
      <div class="catHidden">
        <ul>
        </ul>
      </div>
      <div class="dogHidden">
        <ul>
        </ul>
      </div>
      <div class="reptileHidden">
        <ul>
        </ul>
      </div>

      <div class="submitOut">
        <div id="showPet">
          <h2 id="name"></h2>
            <p>Age: <span id="age"></span></p>
            <p>Breed: <span id="breed"></span></p>
            <p>Weight: <span id="weight"></span></p>
            <p>Sex: <span id="sex"></span></p>
            <p>Date Available: <span id="dateAvailable"></span></p>
        </div>
      </div>

    </div>
  </body>
</html>
